name: Deploy Dataset Extract
on:
  push:
    branches:
      - main
      - article/15.08  # Your branch
  pull_request:
    branches:
      - main
      - article/15.08

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      # Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install AWS CDK CLI
        run: npm install -g aws-cdk

      # Build Docker image
      - name: Build Docker
        run: docker build -t dataset-extract -f python-dataset-extract/Dockerfile .

      # Configure AWS credentials via OIDC
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::987277324222:role/github-actions-workflow-runner 
          aws-region: eu-central-1

      # CDK Deploy
      - name: CDK Deploy
        run: cd cdk && cdk deploy --all --require-approval never