name: Deploy Dataset Extract
on:
  push:
    branches:
      - main
      - article/15.08  # Your branch
  pull_request:
    branches:
      - main
      - article/15.08

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      # Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Install Python dependencies
      - name: Install Python deps
        run: |
          pip install -r python-extract-utils/requirements.txt
          pip install -r python-dataset-extract/requirements.txt
          pip install pytest moto[server]

      # Build Docker image
      - name: Build Docker
        run: docker build -t dataset-extract ./python-dataset-extract

      # Configure AWS credentials via OIDC
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::YOUR_ACCOUNT_ID:role/GitHubActionsRole
          aws-region: us-east-1

      # CDK Synth
      - name: CDK Synth
        run: cdk synth --app "dotnet run --project cdk/src/FingerprintCdk.csproj"

      # CDK Deploy
      - name: CDK Deploy
        run: cdk deploy --all --require-approval never

      # Log Deploy Success
      - name: Log Deploy Success
        run: echo "Deployed to AWS, check CloudWatch Logs at /aws/lambda/DatasetExtract"